<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add_student</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
        }
        table{
            border: 1px solid black;
            margin: 100px auto;
            text-align: center;
            font-size: 25px;
        }
        tr{
            height: 60px;
        }
        input{
            height: 100%;
            font-size: 25px;
        }
    </style>
</head>
<body>
{% block forms %}
<form action="/show_student.html?con=0" method="post" name="s1">
{% endblock %}

    {% csrf_token %}
    <table style=""  width="50%" align="center"  >
        <thead>

        {% block one %}
            <tr style="font-size: 30px" >
                <td colspan="2">添加学生数据</td>
            </tr>
        {% endblock %}

        </thead>
        <tbody>

            <tr>
                <td>姓名</td>
                {% block username %}
                    <td><input type="text" name="username"></td>
                {% endblock %}
            </tr>
            <tr>
                <td>年龄</td>
                {% block userage %}
                <td><input type="number" name="userage"></td>
                {% endblock %}
            </tr>
            <tr>
                <td>性别</td>
                {% block  usersex %}
                    <td>男：<input type="radio" name="usersex" value="1">
                        女：<input type="radio" name="usersex" value="0">
                    </td>
                {% endblock %}
            </tr>
            <tr>
                <td>出生日期</td>
                {% block  user_borndate%}
                    <td><input type="date" name="born_date"></td>
                {% endblock %}
            </tr>
            <tr>
                {% block submit %}
                <td colspan="2"><input type="submit" value="提交保存"></td>
                {% endblock %}

            </tr>
        </tbody>
    </table>
 </form>

</body>
</html>
