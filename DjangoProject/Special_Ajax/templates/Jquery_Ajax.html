<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="/static/lib/de_jQuery_3_3_1.js"></script>
    <script src="/static/lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>

</head>
<body>
<h1 class="text-center text-info">Jquery_Ajax_全套</h1>
<div class="row">
    <div class="col-lg-2 col-lg-offset-2">
        <p class="btn btn-danger" onclick="AjaxSubmit();">JqueryAjaxClickMe</p>
    </div>
     <div class="col-lg-2 col-lg-offset-2">
        <p class="btn btn-danger" onclick="AjaxSubmit02();">JqueryAjaxClickMe</p>
    </div>
</div>


<script>
    function AjaxSubmit() {
           $.ajax({
               url:"/ajaxDemo01.html",
               type:"GET",
               data:{"name":"shiwei"} ,
               success: function(data, statusText, xmlHttpRequest) {
                    console.log(data);
                    console.log(statusText);
                    console.log(xmlHttpRequest);
               }
           });
       };

      //    post 请求 注意 要 注释 CSRF  中间件
        function AjaxSubmit02() {
           $.ajax({
               url:"/ajaxDemo02.html",
               type:"POST",
               data:{"name":"shiwei"} ,
               success: function(arg) {
                    console.log(arg);
               }
           });
       };


</script>
</body>
</html>
