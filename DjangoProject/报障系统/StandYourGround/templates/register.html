<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/lib/jquery-3.3.1/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="/static/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="/static/lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <style>
        .mydiv {
            margin-top: 100px;
            font-size: 16px;

        }
        .form-group label{
            width: 20%;
            float: left;
            display: inline;
        }
        .form-group div{
            width: 80%;
        }
        button[type='reset']{
            margin-left: 150px;
            font-size: 22px;
        }
        button[type='submit']{
            font-size: 22px;
        }
        .file-control{
            padding: 0px;
        }
    </style>
</head>
<body>
<div class="row mydiv">
    <div class="col-lg-4 col-lg-offset-4">


        <div class="panel panel-info">
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="one" class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="one" placeholder="请输入名字" name="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="two" class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="two" placeholder="请输入邮箱" name="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="three" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="three" placeholder="请输入密码" name="pwd">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="four" class="col-sm-2 control-label">确认密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="four" placeholder="确认密码" name="r_pwd">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="four" class="col-sm-2 control-label">头像</label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control file-control" id="four"  name="img">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">一个月免登录
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">注册</button>
                            <button type="reset" class="btn btn-default">重置</button>
                        </div>
                    </div>
                </form>


            </div>
        </div>


    </div>
</div>


</body>
</html>
