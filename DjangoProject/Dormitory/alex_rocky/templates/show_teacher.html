{% extends "base_show.html" %}

{% block title %}
 <td align="center" class="biaoti" height="60" style="font-size: 30px">老师表</td>
{% endblock %}

{% block thead %}
<td>ID</td>
<td>Name</td>
<td>Age</td>
<td>Graduate</td>
<td>Course</td>
<td>&nbsp;</td>
<td>&nbsp;</td>
<td><a href="/add_teacher.html">添加老师</a></td>
{% endblock %}


{% block tbody %}
        {% for stu in tea_list %}
            <tr nid="{{ stu.id }}">
                <td>{{ stu.id }} </td>
                <td>{{ stu.name }} </td>
                <td>{{ stu.age}} </td>
                <td>{{ stu.graduate }}
                <td>{{ stu.course }} </td>
                <td><a href="/del_student.html?id={{ stu.id }}">删除</a></td>
                <td><a href="javascript:void();" onclick="ajax_remove(this)">Ajax删除</a></td>
                <td><a href="/edit_student.html?id={{ stu.id }}">编辑</a></td>
            </tr>
        {% endfor %}

{% endblock %}
