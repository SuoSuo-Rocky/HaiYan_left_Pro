<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-1.10.2.min.js"></script>
<style type="text/css">
#d1{
width: 220px;
height: 120px;
margin:200px auto;
border:1px solid red;
}
#d2{
width: 100%;
height: 50%;
background: blue;
}
#d3{
width: 100%;
height: 50%;
background: maroon;
display: none;
}
</style>

<script type="text/javascript">
$(document).ready(function(){
	  $("#d2").click(function(){
	    $("#d3").slideToggle("fast");
	  });
	});
</script>


</head>
<body>
<div id="d1">
<div id="d2"></div>
<div id="d3"></div>
</div>


</body>
</html>
